<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Capi Jump (AxelxAnimesGames)</title>
    
    <!-- PWA & APK Optimization Tags -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#60a5fa" />
    <link rel="icon" href="./public/icon.svg" type="image/svg+xml">
    
    <!-- iOS / Safari Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Capi Jump" />
    <link rel="apple-touch-icon" href="./public/icon.svg" />

    <!-- Android / APK Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Capi Jump">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
        font-family: 'Press Start 2P', cursive;
        background-color: #0f172a; /* Slate 900 */
        -webkit-tap-highlight-color: transparent;
        -webkit-user-select: none;
        user-select: none;
      }
      canvas {
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>

    <!-- Registro de Service Worker ultra-compatible para evitar Origin Mismatch -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Usamos ./sw.js para asegurar que el origen sea el mismo que el del HTML actual
          navigator.serviceWorker.register('./sw.js', { scope: './' })
            .then(function(reg) {
              console.log('Capi Jump: Sistema offline activado con éxito.');
              
              reg.onupdatefound = function() {
                var installingWorker = reg.installing;
                installingWorker.onstatechange = function() {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Si hay una nueva versión del juego, se recarga automáticamente
                    window.location.reload();
                  }
                };
              };
            })
            .catch(function(err) {
              // Si falla por origen, el juego seguirá funcionando pero solo online
              console.warn('Modo offline no disponible en esta vista previa:', err.message);
            });
        });

        var refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          if (!refreshing) {
            window.location.reload();
            refreshing = true;
          }
        });
      }
    </script>
  </body>
</html>
